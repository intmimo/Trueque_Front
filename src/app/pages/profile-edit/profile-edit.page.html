<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Colonia</ion-label>
        <ion-input formControlName="colonia"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Municipio</ion-label>
        <ion-input formControlName="municipio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nueva contraseña (opcional)</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
        <ion-button fill="clear" slot="end" (click)="toggleShowPassword()">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirmar contraseña</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password_confirmation"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding-top">
      <ion-button expand="block" type="submit" [disabled]="form.invalid">Guardar cambios</ion-button>
    </div>
  </form>

</ion-content>
