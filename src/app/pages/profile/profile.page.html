<ion-header [translucent]="true">
  <ion-toolbar class="header-gradient-green">
    <ion-title class="header-title">Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="registro-content">
  <div class="registro-container">
    <div class="form-wrapper">

      <div class="form-card" *ngIf="usuario; else noUser">
        <div class="welcome-section">
          <h2 class="welcome-title">{{ usuario.name }}</h2>
          <p class="welcome-subtitle">Información de tu cuenta</p>
        </div>

        <div class="location-section">
          <h3 class="section-title">
            <span class="title-indicator"></span>
            Datos personales
          </h3>

          <div class="form-group">
            <ion-item class="form-item" lines="none">
              <ion-label class="form-label">Correo:</ion-label>
              <ion-text class="form-input">{{ usuario.email }}</ion-text>
            </ion-item>
          </div>

          <div class="form-group">
            <ion-item class="form-item" lines="none">
              <ion-label class="form-label">Colonia:</ion-label>
              <ion-text class="form-input">{{ usuario.colonia }}</ion-text>
            </ion-item>
          </div>

          <div class="form-group">
            <ion-item class="form-item" lines="none">
              <ion-label class="form-label">Municipio:</ion-label>
              <ion-text class="form-input">{{ usuario.municipio }}</ion-text>
            </ion-item>
          </div>
        </div>

        <div class="button-group">
          <ion-button expand="full" color="danger" (click)="logout()">
            <span class="button-text">Cerrar sesión</span>
          </ion-button>
        </div>
      </div>

      <ng-template #noUser>
        <ion-text color="danger">
          <p>No se encontró información del usuario. Inicia sesión.</p>
        </ion-text>
      </ng-template>

    </div>
  </div>
</ion-content>
