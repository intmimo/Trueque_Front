<ion-header [translucent]="true">
  <ion-toolbar class="header-gradient">
    <ion-title class="header-title">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <div class="form-wrapper">
      <!-- Logo o título principal -->
      <div class="welcome-section">
        <h2 class="welcome-title">Bienvenido</h2>
        <p class="welcome-subtitle">Ingresa a tu cuenta</p>
      </div>

      <!-- Formulario con tarjeta -->
      <div class="form-card">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">

          <!-- Campo Email -->
          <div class="form-group">
            <ion-item class="form-item" lines="none">
              <ion-label position="floating" class="form-label">Email</ion-label>
              <ion-input
                type="email"
                formControlName="email"
                class="form-input"
                placeholder="tu@email.com">
              </ion-input>
            </ion-item>
          </div>

          <!-- Campo Contraseña -->
          <div class="form-group">
            <ion-item class="form-item" lines="none">
              <ion-label position="floating" class="form-label">Contraseña</ion-label>
              <ion-input
                type="password"
                formControlName="password"
                class="form-input"
                placeholder="••••••••">
              </ion-input>
            </ion-item>
          </div>

          <!-- Botón de login -->
          <div class="button-group">
            <ion-button
              expand="full"
              type="submit"
              [disabled]="loginForm.invalid"
              class="login-button">
              <span class="button-text">Iniciar Sesión</span>
            </ion-button>
          </div>

          <!-- Divisor -->
          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">o</span>
          </div>

          <!-- Botón de registro -->
          <ion-button
            expand="full"
            fill="clear"
            (click)="irARegistro()"
            class="register-button">
            <span class="register-text">¿No tienes cuenta? <span class="register-link">Regístrate</span></span>
          </ion-button>
        </form>
      </div>

    </div>
  </div>
</ion-content>
