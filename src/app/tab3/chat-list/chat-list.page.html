<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let chat of chats">

      <!-- Item del chat -->
      <ion-item button detail (click)="openChat(chat)">
        <ion-avatar slot="start">
          <img [src]="chat.avatar || ('https://i.pravatar.cc/150?u=' + (chat.users?.[0]?.id || 'default'))" alt="Avatar">
        </ion-avatar>

        <ion-label>
          <h2>{{ chat.name || chat.users?.[0]?.name || 'Chat' }}</h2>
          <p class="message-preview">
            {{ chat.lastMessage || chat.messages?.[0]?.content || 'Sin mensajes' }}
          </p>
        </ion-label>

        <ion-note slot="end" color="medium" class="chat-meta">
          <div>{{ chat.date || (chat.messages?.[0]?.created_at | date: 'shortDate') }}</div>
          <div>{{ chat.time || (chat.messages?.[0]?.created_at | date: 'shortTime') }}</div>
          <ion-badge *ngIf="chat.unreadCount > 0" color="primary">{{ chat.unreadCount }}</ion-badge>
        </ion-note>
      </ion-item>

      <!-- BotÃ³n para eliminar chat -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmDeleteChat(chat)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
