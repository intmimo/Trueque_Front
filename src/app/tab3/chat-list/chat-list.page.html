<ion-content>
  <ion-list>
    @for (chat of chats; track chat.id) {
      <ion-item button detail (click)="openChat(chat)">
        <ion-avatar slot="start">
          <img [src]="chat.avatar" alt="Avatar">
        </ion-avatar>

        <ion-label>
          <h2>{{ chat.name }}</h2>
          <p class="message-preview">{{ chat.lastMessage }}</p>
        </ion-label>

        <ion-note slot="end" color="medium" class="chat-meta">
          <div>{{ chat.date }}</div>
          <div>{{ chat.time }}</div>
          @if (chat.unreadCount > 0) {
            <ion-badge color="primary">{{ chat.unreadCount }}</ion-badge>
          }
        </ion-note>
      </ion-item>
    }
  </ion-list>
</ion-content>
