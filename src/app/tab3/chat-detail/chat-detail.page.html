<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ chatName }}</ion-title> <!-- muestra el nombre del contacto en la parte superior -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-content">

@for (msg of messages; let i = $index; track i) {
  <div class="message-bubble" [class.sent]="msg.sentByUser" [class.received]="!msg.sentByUser">
    <div class="message-text">{{ msg.text }}</div>
    <div class="message-time">{{ msg.time }}</div>
  </div>
}

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input [(ngModel)]="newMessage" placeholder="Escribe un mensaje..." type="text"></ion-input>
      <ion-button slot="end" (click)="sendMessage()" [disabled]="!newMessage">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
