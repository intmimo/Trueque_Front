<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ chatName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content [fullscreen]="true" class="chat-content">
  <div class="messages-list">
    <ng-container *ngFor="let msg of messages">
      <div
        class="message-bubble"
        [ngClass]="{ 'sent': msg.sentByUser, 'received': !msg.sentByUser }"
        (contextmenu)="msg.sentByUser && confirmDeleteMessage(msg); $event.preventDefault()"
        (press)="msg.sentByUser && confirmDeleteMessage(msg)"
      >
        <div *ngIf="msg.deleted" class="message-deleted">Mensaje eliminado</div>

        <div *ngIf="!msg.deleted && msg.imageUrl" class="message-image">
          <img [src]="msg.imageUrl" alt="imagen" (load)="onImageLoaded()" />
        </div>

        <div *ngIf="!msg.deleted && msg.text" class="message-text">
          {{ msg.text }}
        </div>

        <div class="message-time" *ngIf="!msg.deleted">
          {{ msg.time }}
          <ion-icon *ngIf="msg.sentByUser && !msg.readAt" name="checkmark-outline"></ion-icon>
          <ion-icon *ngIf="msg.sentByUser && msg.readAt" name="checkmark-done-outline" class="read"></ion-icon>
          <ion-icon *ngIf="msg.sentByUser" name="trash-outline" class="delete-icon" (click)="confirmDeleteMessage(msg)"></ion-icon>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="bottom-spacer"></div>
</ion-content>

<!-- Composer SIEMPRE visible encima de la TabBar -->
<ion-footer class="composer-footer">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input
        [(ngModel)]="newMessage"
        placeholder="Escribe un mensaje..."
        type="text"
        (ionFocus)="scrollToBottomSoon()"
        (ionInput)="scrollToBottomSoon()"
      ></ion-input>

      <input type="file" (change)="onImageSelected($event)" accept="image/*" hidden #imageInput>
      <ion-button fill="clear" (click)="imageInput.click()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-button>

      <ion-button slot="end" (click)="sendMessage()" [disabled]="!newMessage && !selectedImage">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
